<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select House or Dragon</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="selection">

  <!--- music button -->
  <button id="play-music">üîä Play Music</button>

  <!--- music setup -->
  <audio id="background-music" loop>
    <source src="audio/background.mp3" type="audio/mp3">
  </audio>


<div class="container">
  <!-- Left panel -->
  <div class="left-panel overlay">
    <h2>
      Welcome to Westeros Dragons Wiki
    </h2>


  <!-- House selection form -->
  <div class="section">
    <img src="images/house.png" class="icon" alt="House Sigil" />
    <div>
      <p>Learn about Dragons based on Houses they belong to...</p>
      <form name="houseForm">
        <div class="dropdown">
          <select name="houseSelect" id="houseSelect">
            <option value="">Select House</option>
            <option value="house-targaryen">Targaryen</option>
            <option value="house-velaryon">Velaryon</option>
          </select>
          <button type="submit">‚úîÔ∏è</button>
        </div>
      </form>
      
    </div>
  </div>

  <p class="or">OR</p>
  
<!-- dragon selection form -->
  <div class="section">
    <img src="images/dragon.png" class="icon" alt="Dragon Icon" />
    <div>
      <p>Learn about a specific Dragon...</p>
      <form name="dragonForm">
        <div class="dropdown">
          <select name="dragonSelect" id="dragonSelect">
            <option value="">Select Dragon</option>
            <option value="balerion">Balerion</option>
            <option value="vhagar">Vhagar</option>
            <option value="vermithor">Vermithor</option>
          </select>
          <button type="submit">‚úîÔ∏è</button>
        </div>
      </form>

    </div>
  </div>

  <footer>¬© Westeros Dragons Wiki ‚Äì A HOTD fan project</footer>
</div>

    <!--- right panel -->
    <div class="right-panel fireside"></div>
    <img src="images/bg.png" alt="background-fireplace">
  </div>
  <script src="js/script.js"></script>

  <script>
    var params = new URLSearchParams(window.location.search);
    var dragon = params.get("dragonSelect");
    var house = params.get("houseSelect");
    var rightPanel = document.querySelector(".right-panel");
  
    if (rightPanel) {
      if (dragon) {
        rightPanel.innerHTML = dragon;
      }
  
      if (house) {
        rightPanel.innerHTML = house;
      }
    }
  </script>


</body>
</html>
